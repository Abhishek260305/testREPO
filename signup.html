<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - NetFlixX</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Amplitude -->
  <script src="https://cdn.amplitude.com/script/ade7e539f08196c7af9b49113c377ba3.js"></script>
  <script>
    window.amplitude.add(window.sessionReplay.plugin({ sampleRate: 1 }));
    window.amplitude.init('ade7e539f08196c7af9b49113c377ba3', {
      fetchRemoteConfig: true,
      autocapture: true
    });
  </script>

  <!-- Mixpanel -->
  <script type="text/javascript">

      if(!b.__SV){
        var a,e,i,g;window.mixpanel=b;b._i=[];
        b.init=function(a,e,d){

            var a=h.split(".");
            2==a.length&&(b=b[a[0]],h=a[1]);
            b[h]=function(){
              b.push([h].concat(Array.prototype.slice.call(arguments,0)))
            }
          }
          var c=b;"undefined"!==typeof d?c=b[d]=[]:d="mixpanel";
          c.people=c.people||[];
          c.toString=function(b){
            var a="mixpanel";"mixpanel"!==d&&(a+="."+d);b||(a+=" (stub)");return a
          };
          c.people.toString=function(){
            return c.toString(1)+".people (stub)"
          };
          i="disable time_event track track_pageview track_links track_forms register register_once alias unregister identify name_tag set_config reset people.set people.set_once people.unset people.increment people.append people.union people.track_charge people.clear_charges people.delete_user".split(" ");

    mixpanel.init("3d7cfe3bafbda9c8c1450f6972c1cb8f");
  </script>
</head>

<body>
  <nav class="navbar">
    <div class="logo"><a href="index.html" style="color:#e50914; text-decoration:none;">NetFlixX</a></div>
  </nav>

  <section class="section login-section">
    <h2>Sign Up</h2>
    <form class="auth-form" id="signupForm">
      <input type="email" placeholder="Email" id="signupEmail" required />
      <input type="password" placeholder="Password" id="signupPassword" required />
      <button type="submit" class="btn-auth">Sign Up</button>
      <p class="signup-link">Already have an account? <a href="index.html#login-signup">Login</a></p>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2024 NetFlixX. All rights reserved.</p>
  </footer>

  <script>
    const signupForm = document.getElementById('signupForm');
    const emailInput = document.getElementById('signupEmail');
    const passwordInput = document.getElementById('signupPassword');

    // Get UTM parameters from URL
    function getUTMParameters() {
      const params = new URLSearchParams(window.location.search);
      return {
        campaign: params.get('utm_campaign') || 'direct',
        medium: params.get('utm_medium') || 'none',
        source: params.get('utm_source') || 'direct',
        term: params.get('utm_term') || 'none'
      };
    }

    // Track when signup starts (email field focused)
    emailInput.addEventListener('focus', () => {
      if (typeof amplitude !== 'undefined') amplitude.logEvent('signup_started');
      if (typeof mixpanel !== 'undefined') mixpanel.track('signup_started');
    });

    if (signupForm) {
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        const utm = getUTMParameters();

        // Track submission attempt
        if (typeof amplitude !== 'undefined') {
          amplitude.logEvent('signup_submitted', { email, ...utm });
        }
        if (typeof mixpanel !== 'undefined') {
          mixpanel.track('signup_submitted', { email, ...utm });
        }

        // Validate fields
        if (!email || !password) {
          if (typeof amplitude !== 'undefined') {
            amplitude.logEvent('signup_failed', { reason: 'empty_fields', ...utm });
          }
          if (typeof mixpanel !== 'undefined') {
            mixpanel.track('signup_failed', { reason: 'empty_fields', ...utm });
          }
          alert('Please fill in all fields');
          return;
        }

        try {
          // In a real app, you would call your signup API here
          // const response = await fetch('/api/signup', { method: 'POST', body: JSON.stringify({ email, password }) });
          
          // Store user data and UTM parameters for signup_success.html
          sessionStorage.setItem('signupEmail', email);
          sessionStorage.setItem('signupUTM', JSON.stringify(utm));

          // Track success (but actual conversion will be tracked on signup_success.html)
          if (typeof amplitude !== 'undefined') {
            amplitude.logEvent('signup_processed', { email, ...utm });
          }
          if (typeof mixpanel !== 'undefined') {
            mixpanel.track('signup_processed', { email, ...utm });
          }

          // Redirect to success page with preserved UTM parameters
          window.location.href = 'signup_success.html' + window.location.search;
          
        } catch (error) {
          console.error('Signup error:', error);
          if (typeof amplitude !== 'undefined') {
            amplitude.logEvent('signup_failed', { reason: 'server_error', ...utm });
          }
          if (typeof mixpanel !== 'undefined') {
            mixpanel.track('signup_failed', { reason: 'server_error', ...utm });
          }
          alert('Signup failed. Please try again.');
        }
      });
    }
  </script>
</body>
</html>
