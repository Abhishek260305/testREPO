<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetFlixX Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .player-container {
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 400px;
    }
    .player-title {
      color: #e50914;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .timer {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 2px;
    }
    .player-controls {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .player-btn {
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .player-btn:hover {
      background: #b0060f;
    }
    .like-dislike {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .like-btn, .dislike-btn {
      background: #232323;
      color: #e50914;
      border: 2px solid #e50914;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .like-btn.active, .like-btn:hover {
      background: #e50914;
      color: #fff;
    }
    .dislike-btn.active, .dislike-btn:hover {
      background: #e50914;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-title" id="movieTitle"></div>
    <div class="timer" id="timer">00:00</div>
    <div class="player-controls">
      <button class="player-btn" id="playBtn">Play</button>
      <button class="player-btn" id="pauseBtn">Pause</button>
    </div>
    <div class="like-dislike">
      <button class="like-btn" id="likeBtn">&#128077;</button>
      <button class="dislike-btn" id="dislikeBtn">&#128078;</button>
    </div>
  </div>
  <script>
    // Get movie title from URL
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Movie';
    document.getElementById('movieTitle').textContent = title;

    // Timer logic
    let timer = 0;
    let interval = null;
    const timerDisplay = document.getElementById('timer');
    function updateTimer() {
      const min = String(Math.floor(timer / 60)).padStart(2, '0');
      const sec = String(timer % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }
    document.getElementById('playBtn').onclick = function() {
      if (!interval) {
        interval = setInterval(() => {
          timer++;
          updateTimer();
        }, 1000);
      }
    };
    document.getElementById('pauseBtn').onclick = function() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
    };
    // Like/Dislike logic
    const likeBtn = document.getElementById('likeBtn');
    const dislikeBtn = document.getElementById('dislikeBtn');
    likeBtn.onclick = function() {
      likeBtn.classList.toggle('active');
      if (likeBtn.classList.contains('active')) {
        dislikeBtn.classList.remove('active');
      }
    };
    dislikeBtn.onclick = function() {
      dislikeBtn.classList.toggle('active');
      if (dislikeBtn.classList.contains('active')) {
        likeBtn.classList.remove('active');
      }
    };
  </script>
</body>
</html>
